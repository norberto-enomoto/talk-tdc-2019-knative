apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: service
  namespace: default
spec:
  template:
    spec:
      containers:
      - image: gcr.io/MY_GCP_PROJECT/tdc:v1
        env:
          - name: TARGET
            value: 'TDC-BH-2019 - Version 2.0'
  traffic:
  traffic:
  - tag: current
    revisionName: service-jhcgz
    percent: 50
  - tag: latest
    latestRevision: true
    percent: 50