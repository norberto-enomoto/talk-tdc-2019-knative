# Source

apiVersion: sources.eventing.knative.dev/v1alpha1
kind: CamelSource
metadata:
  name: telegram-source
spec:
  source:
    component:
      uri: telegram:bots
      properties:
        # Camel Telegram component option (ask it to the Botfather: https://telegram.me/botfather)
        camel.component.telegram.authorizationToken: "798541924:AAEOzXWar0UNx2qWj-r8EHUFXJiU0tYAI-E"

        # Camel K option to enable serialization of the component output
        camel.component.knative.jsonSerializationEnabled: "true"
  sink:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: telegram-channel

---

# Channel

apiVersion: eventing.knative.dev/v1alpha1
kind: Channel
metadata:
  name: telegram-channel
spec:
  provisioner:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: ClusterChannelProvisioner
    name: in-memory-channel

---

# Subscription

apiVersion: eventing.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: telegram-subscription
spec:
  channel:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: telegram-channel
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: telegram-service

--- 

# Service

apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: telegram-service
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: gcr.io/knative-releases/github.com/knative/eventing-sources/cmd/event_display@sha256:bf45b3eb1e7fc4cb63d6a5a6416cf696295484a7662e0cf9ccdf5c080542c21d